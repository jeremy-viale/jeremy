<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ma Valentine ? ü¶¶</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        #quiz {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.8rem;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
            height: 100px;
            width: 100%;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease-out;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            z-index: 100;
        }

        #waBtn {
            display: none; 
            background-color: #25D366; /* Couleur WhatsApp */
            color: white;
            margin-top: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        #noBtn {
            background-color: #ffffff;
            color: #ff4d6d;
            position: fixed;
            border: 2px solid #ff4d6d;
            touch-action: none;
            z-index: 50;
        }

        .success-message {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .otter {
            font-size: 60px;
            margin: 15px;
        }
    </style>
</head>
<body>

    <div id="quiz">
        <h1>Coucou, La Saint-Valentin approche... et je me disais qu'elle serait beaucoup plus belle si tu acceptais d'√™tre ma petit loutre, ca te dirait ? üåπ</h1>
        <div class="otter">ü¶¶</div>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">OUI !</button>
            <button id="noBtn" onmouseover="panic()" ontouchstart="panic()">NON</button>
        </div>
    </div>

    <div id="message" class="success-message">
        <h1>Yeaaaah ! ‚ù§Ô∏è</h1>
        <p style="font-size: 1.5rem; color: #ff4d6d;">C'est un rendez-vous !</p>
        <div class="otter">ü¶¶üíûü¶¶</div>
        <button id="waBtn" onclick="sendWhatsApp()">Envoyer un message √† mon c≈ìur ‚ù§Ô∏è</button>
    </div>

    <script>
        let speed = 2000;
        let moveInterval;
        const numero = "33684218988"; 

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const padding = 100;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;
            const randomX = Math.floor(Math.random() * maxX) + (padding / 2);
            const randomY = Math.floor(Math.random() * maxY) + (padding / 2);
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function panic() {
            if (speed > 300) speed -= 300; 
            else speed = 150;
            moveButton();
            clearInterval(moveInterval);
            moveInterval = setInterval(moveButton, speed);
            document.getElementById('noBtn').style.transform = `scale(${speed/2000 + 0.5})`;
        }

        moveInterval = setInterval(moveButton, speed);

        function celebrate() {
            clearInterval(moveInterval);
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            document.getElementById('waBtn').style.display = 'inline-block';
        }

        function sendWhatsApp() {
            const messageWA = "OUI ! J'accepte d'√™tre ta petite loutre ! ‚ù§Ô∏èü¶¶üåπ";
            const whatsappUrl = `https://wa.me/${numero}?text=${encodeURIComponent(messageWA)}`;
            window.location.href = whatsappUrl;
        }
    </script>
</body>
</html>
